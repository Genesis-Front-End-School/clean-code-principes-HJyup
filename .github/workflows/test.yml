name: Unit Test

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Create NPMRC
        run: |
          echo registry=https://registry.npmjs.org/ >> ~/.npmrc
          echo @HJyup:registry=https://npm.pkg.github.com/ >> ~/.npmrc
          echo //npm.pkg.github.com/:_authToken="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" >> ~/.npmrc
      - name: yarn install
        run: yarn install
      - name: test
        run: yarn test